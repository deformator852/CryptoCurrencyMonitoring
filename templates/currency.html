{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<h1 style="color: blue; font-size: 24px;">{{ symbol }}</h1>
{% for element in currency_info %}
    <div class="column">
        <p>Price: {{ element[0] }}</p>
        <p>Time: {{ element[1] }}</p>
    </div>
{% endfor %}
{% endblock%}
